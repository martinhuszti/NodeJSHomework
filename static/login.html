<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#000000" name="theme-color">

    <title>Bejelentkezés</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
<div id="root">
    <div class="App">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><a class="navbar-brand" href="/login.html">Bevásárlólista</a>
            <div class="nav-item">
                <button class="btn btn-success" hidden="" type="button">Új termék</button>
            </div>
            <div class="nav-item"><h4><span class="badge badge-dark" hidden=""></span></h4></div>
            <button aria-controls="responsive-navbar-nav" aria-label="Toggle navigation" class="navbar-toggler"
                    type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="justify-content-end navbar-collapse collapse" id="responsive-navbar-nav">
                <div class="navbar-nav nav-pills">
                    <div class="nav-item"><a class="nav-link" data-rb-event-key="#" href="/login.html">Bejelentkezés</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 1em;"><h1>Bejelentkezés</h1>
            <form action="dashboard.html" class="">
                <div class="form-group"><label class="form-label active"
                                               for="formBasicEmail">Felhasználónév</label><input
                        autocomplete="email" class="form-control" id="formBasicEmail" placeholder="Felhasználónév"
                        type="text"><small class="text-muted form-text">We'll never share your email with
                    anyone else.</small></div>
                <div class="form-group"><label class="form-label active" for="formBasicPassword">Jelszó</label><input
                        autocomplete="password" class="form-control" id="formBasicPassword" placeholder="Password"
                        type="password"></div>
                <button class="btn btn-primary" type="submit"> Bejelentkezés</button>

            </form>
            <form>
                <button class="btn btn-secondary" type="submit"> Elfelejtett jelszó</button>
            </form>
            <form action="newuser.html">
                <button class="btn btn-warning" type="submit"> Regisztráció</button>
            </form>
            <div class="red-text center"></div>
        </div>
    </div>
</div>

</body>
</html>
