<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#000000" name="theme-color">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>New item</title>
    <link href="/main.css" rel="stylesheet">
</head>

<body>
<div id="root">
    <div class="App">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><a class="navbar-brand" href="/dashboard.html">Bevásárlólista</a>
            <div class="nav-item">
                <button class="btn btn-success" type="button">Új termék</button>
            </div>
            <button aria-controls="responsive-navbar-nav" aria-label="Toggle navigation" class="navbar-toggler"
                    type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="justify-content-end navbar-collapse collapse" id="responsive-navbar-nav">
                <div class="navbar-nav">
                    <div class="nav-item"><a class="nav-link" data-rb-event-key="#newuser" href="/newuser.html"> Új
                        felhasználó felvétele</a></div>
                    <div class="nav-item"><a class="nav-link" data-rb-event-key="#signout"
                                             href="/login.html">Kijelentkezés</a></div>
                </div>
            </div>
        </nav>
        <div class="container">

            <div class="modal-content">
                <form class="">
                    <div class="modal-header">
                        <div class="modal-title h4">Új Termék Felvétele</div>
                        <button class="close" type="button"><span aria-hidden="true">×</span><span
                                class="sr-only">Close</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group"><label class="form-label active" for="formMit">Mit?</label><input
                                autocomplete="text" class="form-control" id="formMit" placeholder="Kenyér..."
                                required=""
                                type="text"><small class="text-muted form-text">Mit szeretnél venni. Pl.
                            kenyér, vaj stb.</small></div>
                        <div class="form-row">
                            <div class="form-group col"><label class="form-label"
                                                               for="formMennyit">Mennyit?</label><input
                                    class="form-control"
                                    id="formMennyit"
                                    placeholder=""
                                    type="number"
                                    value="1"></div>
                            <div class="form-group col"><label class="form-label"
                                                               for="fromMeasure">Mérték</label><select
                                    class="form-control"
                                    id="fromMeasure">
                                <option>db</option>
                                <option>kg</option>
                                <option>dkg</option>
                                <option>gramm</option>
                                <option>liter</option>
                                <option>dl</option>
                                <option>ml</option>
                                <option>doboz</option>
                                <option>zacskó</option>
                            </select></div>
                        </div>
                        <div class="form-group"><label class="form-label" for="formDesc">Leírás</label><textarea
                                class="form-control" id="formDesc" placeholder="Félbarna..." rows="2"></textarea></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="window.location.href='/dashboard.html'"
                                type="button">Mégsem
                        </button>
                        <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'" type="submit">
                            Felvesz
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>

</html>
